# Source: projet-cd/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: projet-cd-projet-cd
  labels:
    draft: draft-app
    chart: "projet-cd-0.0.13"
    gitops.jenkins-x.io/pipeline: 'namespaces'
  annotations:
    meta.helm.sh/release-name: 'projet-cd'
    wave.pusher.com/update-on-config-change: 'true'
  namespace: jx-staging
spec:
  selector:
    matchLabels:
      app: projet-cd-projet-cd
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: projet-cd-projet-cd
    spec:
      serviceAccountName: projet-cd-projet-cd
      containers:
      - name: projet-cd
        image: "ghcr.io/hazem-internship/projet-cd:0.0.13"
        imagePullPolicy: IfNotPresent
        env:
        - name: VERSION
          value: 0.0.13
        envFrom: null
        ports:
        - name: http
          containerPort: 4200
        livenessProbe:
          httpGet:
            path: /
            port: 4200
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: 4200
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 400m
            memory: 256Mi
          requests:
            cpu: 200m
            memory: 128Mi
      terminationGracePeriodSeconds:
      imagePullSecrets:
      - name: "tekton-container-registry-auth"
